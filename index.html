<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Світлофори на перехресті</title>
</head>
<body>
    <div class="wrap">
        <h3>Світлофори перемикаються через 10 секунд</h3>
        <div class="traffic">
            <div class="light1">
                <div class="none" name="red"></div>
                <div class="none" name="yellow"></div>
                <div class="none" name="green"></div>
                <div class="count">--</div>
            </div>
            <div class="road"></div>
            <div class="light2">
                <div class="none" name="red"></div>
                <div class="none" name="yellow"></div>
                <div class="none" name="green"></div>
                <div class="count">--</div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
